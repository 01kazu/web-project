<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetups</title>
    <link rel="stylesheet" href="{% static 'meetups/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/css/all-meetups.css' %}">
</head>
<body>

        <header id="main-header">
            <nav><a href="/meetups" id="main-logo"> Django Meetups</a> </nav>
            <h1>We got great meetups coming up!</h1>
            <p>Find the one that best suits your needs!</p>
        </header>
        <main>
            <section>
                <h2>Upcoming Meetups</h2>
                <ol>
                    {% for meetup in meetups %}
                        <li class='meetup-item'>
                            <article>
                                <div class="meetup-summary">
                                    <div class="meetup-image">
                                        <img src="" alt="">
                                    </div>
                                    <div class="meetup-details">
                                        <h3>{{meetup.title}}</h3>
                                        <address>{{meetup.location}}</address>
                                    </div>
                                </div>
                                <div class="meetup-actions">
                                    <a href="" class="btn"> More Details</a>
                                </div>
                            </article>
                        </li>
                    {% endfor %}
                </ol>
            </section>
        </main>
</body>
</html>
