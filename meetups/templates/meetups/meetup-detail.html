{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{meetup_detail.title}}</title>
    <link rel="stylesheet" href="{% static 'meetups/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/css/meetup-details.css' %}">
</head>
<body>
    <main>
        <article>
            <img src="" alt="">
            <section id="location">
                <h2>Meetup location</h2>
                <address>This meetup takes place in <span>LOCATION</span></address>
            </section>

            <section id="details">
                <h2>What's This Meetup About?</h2>
                <p>{{ meetup_detail.desc}}</p>
                <footer>
                    <p>Need more details? Please <a href="">contact the organizer</a> (but don't spam)</p>
                </footer>
            </section>

            <section id="registration">
                <h2>Join Us</h2>
                <!-- FORM -->
            </section>
        </article>
    </main>
</body>
</html>
